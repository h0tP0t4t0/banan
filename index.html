<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Track</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Find an Athletics Track</h2>
  <form id="trackForm">
    <label for="address">Your Address:</label>
    <input type="text" id="address" placeholder="Enter your address" required>
    
    <label for="range">Range (km, max 50):</label>
    <input type="number" id="range" min="1" max="50" value="10" required>
    
    <button type="submit">Find Track</button>
  </form>

  <script>
    document.getElementById("trackForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const address = document.getElementById("address").value;
      const range = document.getElementById("range").value;

      // ðŸ‘‰ For now, hardcode a track destination (later replace with ML/OSM lookup)
      const track = "Stockholm Stadion Athletics Track";

      // Build the Google Maps route URL
      const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(address)}&destination=${encodeURIComponent(track)}&travelmode=walking`;

      // Open route in new tab
      window.open(mapsUrl, "_blank");
    });
  </script>
</body>
</html>
